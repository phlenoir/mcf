input {
    file {
        #type => "iis"
        path => "/var/log/mylogs/**/*.log"
        mode => "read" 
        sincedb_path => "/logstash/sincedb"
    }
}

filter {
    
    #ignore log comments
    if [message] =~ "^#" {
        drop {}
    }


    grok {
        # check that fields match your IIS log settings
        match => ["message", "%{TIMESTAMP_ISO8601:log_timestamp} %{IPORHOST:site} - %{WORD:iis_server} %{IPORHOST:clienthost} %{WORD:method} %{URIPATH:page} - %{NUMBER:scstatus} %{NUMBER:scbytes} %{NUMBER:csbytes} %{NUMBER:time_taken} %{NOTSPACE:csversion} %{NOTSPACE:useragent} %{NOTSPACE:cookie} %{NOTSPACE:referer}"]
    }
 
    #Set the Event Timesteamp from the log
	# https://www.elastic.co/guide/en/logstash/current/plugins-filters-date.html
	date {
		match => [ "log_timestamp", "YYYY-MM-dd HH:mm:ss" ]
		timezone => "Europe/Paris"
	}
 
 
	# matches the big, long nasty useragent string to the actual browser name, version, etc
	# https://www.elastic.co/guide/en/logstash/current/plugins-filters-useragent.html
	useragent {
		source=> "useragent"
		prefix=> "browser_"
	}
 
	mutate {
		remove_field => [ "log_timestamp"]
	}
}

output {
  loki {
    url => "http://loki:3100/loki/api/v1/push"
  }
}